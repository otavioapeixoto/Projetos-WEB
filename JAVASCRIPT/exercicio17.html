<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <script>

        function selecionarCaracter(){
            var caracter = document.getElementById('entrada').value
            if (caracter > 0) {
                document.getElementById('saidanumero').value = caracter
            }
            else{
                document.getElementById('saidaletra').value = caracter
            }
            }

    </script>
</head>
<body>
    <label>Entrada:</label>
    <input type="text" id="entrada" onkeyup="selecionarCaracter()" placeholder="Digite o Caracter">

    <hr>
    <label>Saída Letra:</label>
    <input type="text" id="saidaletra" disabled="disabled">

    <label>Saída Número:</label>
    <input type="text" id="saidanumero" disabled="disabled">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
