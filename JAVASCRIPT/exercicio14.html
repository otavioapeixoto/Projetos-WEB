<body>
    <script>
        function DiferençaPositiva(num1, num2) {
            var dif = num1 - num2
            if (num1 < num2) {
                var pos = dif * -1
                document.write('O resto dessa subtração é: ' + pos)
            }
            else if (num1 >= num2) {
                document.write('O resto dessa subtração é: ' + dif)
            }
        }
        DiferençaPositiva(prompt('Digite o primeiro valor: '), prompt('Digite o segundo valor: '))
    </script>
</body>

</html>
