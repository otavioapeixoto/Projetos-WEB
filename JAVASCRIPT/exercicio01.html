<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional IF</title>
    
</head>
<body>
    <script>
        var idade = prompt('Digite sua nota:');

        if(idade >= 0 && idade < 15){
            document.write('<p>Criança</p>');
        }
        if(idade >= 15 && idade < 30){
            document.write('<p>Jovem</p>');
        }
        if(idade >= 30 && idade < 60){
            document.write('<p>Adulto</p>');
        }
        if(idade >= 60 && idade < 120){
            document.write('<p>Idoso</p>');
        }
        else if(idade < 0 || idade >= 120){
            document.write('<p>Idade não identificada</p>');
        }
    </script>
</body>
</html>
