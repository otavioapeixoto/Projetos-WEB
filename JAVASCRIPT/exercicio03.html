<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varíaveis</title>
    
</head>
<body>
    <script>
        var clima = prompt('Como está o clima?');
        var temperatura = prompt('Qual a temperatura:');


        if(clima != 'chovendo' && temperatura >= 25){
            document.write('<p>VAMOS PARA PRAIA!!!!!!!!!!!</p>');
        }
        else{
            document.write('<p>Não vamos para a praia</p>');
        }
    </script>
</body>
</html>
