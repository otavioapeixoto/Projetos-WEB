<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <script>
        function CalcularMedia(km, litros){
            var media = Math.ceil(km / litros);

            return media
        }
        media = CalcularMedia(prompt('Digite os quilometros rodados: '), prompt('Digite os litros gastos: '))

        document.write('A média é aproximadamente: ' + media)
    </script>
</body>
</html>
