<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fundo {
            background: linear-gradient(to right, #0ccda3 0%, #d9ecc7 100%);
        }
    </style>
</head>
<body>
    <script>
        function armazenarValor(){
            var nome = document.getElementById('c_nome').value;
            
            document.getElementById('c_estado').value = nome
        }
    </script>
    <div class="container fundo rounded">
        <br>
        <h1 class="text-center">CADRASTRO GERAL</h1>
        <br>
        <form class="m-3">
            <div class="form-row">
                <div class="col-4">
                    <input type="text" id="c_nome" class="form-control" placeholder="Nome">
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Cidade">
                </div>
                <div class="col">
                    <input type="text" id="c_estado" class="form-control" placeholder="Estado">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="CEP">
                </div>
            </div>

            <br>

            <div class="orm-row form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                    ninguém.</small>
            </div>
        </form>
        <br>

        <form class="m-3">
            <div class="custom-file">
                <label class="custom-file-label" for="exampleFormControlFile1">Selecione uma Foto</label>
                <input type="file" class="custom-file-input" id="exampleFormControlFile2">
            </div>
        </form>

        <form class="m-3">
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    Aceito os termos e condições
                    </label>
                </div>
            </div>
            <button onclick="armazenarValor()" class="btn btn-primary" id="b_enviar">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</body>

</html>
