<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>
    <script>
         var a = prompt('Qual o valor de A?');
         var b = prompt('Qual o valor de B?');
         var c = prompt('Qual o valor de C?');

         if(a == 0){
            document.write('Impossível Calcular, visto que o valor de A é nulo.')
         }
         else{
            var delta = (b ** 2) - 4*a*c;
            
            if(delta < 0){
                document.write('Impossível Calcular, visto que o delta deu um valor negativo. Δ = ' + delta)
            }
            else{
                var x1 = ((b*-1) + Math.sqrt(delta))/(2*a);
                var x2 = ((b*-1) - Math.sqrt(delta))/(2*a);
                
                document.write('Delta = ' + delta + '<br>');
                document.write('x1 = ' + x1 + '<br>');
                document.write('x2 = ' + x2);
            }
         }
         
    </script>
</body>
</html>
