<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
</head>
<body>
    <script>
       var nota1 = prompt('Qual sua nota 1?');
       var nota2 = prompt('Qual sua nota 2?'); 
       var nota3 = prompt('Qual sua nota 3?');

       var media = (parseInt(nota1)*2 + parseInt(nota2)*3 + parseInt(nota3)*5)/10;

       document.write('Sua média final é: ' + media)
    </script>
</body>
